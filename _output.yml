bookdown::bs4_book:
  css: 
  - bs4_style.css
  - css/style.css
  includes:
    in_header:
    - html/favicon.html
    after_body:
    - html/copyright.html
  theme:
    primary: "#096B72"
  repo:
    base: https://github.com/PeterKDunn/DistTheory
    branch: main
bookdown::pdf_book:
  includes:
    in_header: [Latex/preamble.tex] 
    before_body: Latex/before_body.tex
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes
  number_sections: true
  pandoc_args:
  - -V
  - papersize=A4
  - --top-level-division=chapter
  toc_depth: 2
  toc_unnumbered: no
  toc_appendix: yes
  reference-section-title: 'Bibliography'
  df_print: kable
  monofont: "Source Code Pro"
  monofontoptions: "Scale=1.2"

