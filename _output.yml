bookdown::bs4_book:
  default: yes
  theme:
    primary: "#096B72"
  css: 
  - bs4_style.css
  - css/style.css
  - css/columns.css
  - html/largerDie.css
  includes:
    in_header:
    - html/favicon.html
    - html/header.html
    after_body:
    - html/copyright.html
  repo:
    base: https://github.com/PeterKDunn/DistTheory
    branch: main
bookdown::pdf_book:
  always_allow_html: no
  latex_engine: pdflatex
  includes:
    in_header: [Latex/preamble.tex,Latex/columns.tex] 
    before_body: 
    - Latex/before_body.tex
    - Latex/SeeAlso.tex
    after_body: Latex/after_body.tex

  keep_tex: yes
  toc_depth: 2
  dev: cairo_pdf
  template: ~
  pandoc_args:
  - -V
  - papersize=A4
  - --top-level-division=chapter
  toc_unnumbered: no
  toc_appendix: yes
  df_print: kable
  quote_footer:
  - \VA{
  - '}{}'
  highlight_bw: yes

